{% extends 'base.html' %}

{% block content %}

        <h1>Get It Done</h1>
        <form method="post">
            <label>New Task:
                <input type="text" name="task">
            </label>
            <input type="submit" value='Add Task'>
        </form>

        <hr>
        
        <!-- if statement -->
        {% if tasks|length == 0 %}
        <p>No tasks yet</p>
        {% else %}
            <ul>
                {% for task in tasks %}
                <li>{{task.name}}
                    <form method="POST" action="/delete-task" style="display: inline-block;">
                        <input type="hidden" name="task-id" value="{{task.id}}">
                        <input type="submit" value="Done!">
                    </form>
                </li>
                {% endfor %}
            </ul>
        <!-- this is the closing -->
        {% endif %}

        <hr>
        <h3>Completed Tasks</h3>
            <ul>
                {% for task in completed_tasks %}
                <li>{{task.name}}</li>
                {% endfor %}
            </ul>


{% endblock %}
